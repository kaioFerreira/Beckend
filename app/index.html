<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guias</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e11ee70380.js" crossorigin="anonymous"></script>
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style/index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="ml-auto"></ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group">
                        <input id="inputID" type="text" class="form-control" placeholder="Nº Guia">
                        <div class="input-group-append">
                          <button class="btn btn-outline-light" type="button" id="button-addon2">
                            <i class="fas fa-search"></i>
                          </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid my-5">
        <div class="container">
            <div class="card text-center">
                <div class="card-header">
                    <i class="fas fa-list"></i> GUIAS
                </div>
                <table class="table table-light table-bordered table-hover table-striped">
                    <thead>
                        <td>Número</td>
                        <td>Prestador</td>
                        <td>Convênio</td>
                        <td>Beneficiário</td>
                        <td>Data</td>
                        <td>Quitação Guia</td>
                        <td>Valor Total</td>
                    </thead>
                    <tbody id="guias">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- JS Funções -->
    <script src="js/popula_tabela_guias.js" type="text/javascript"></script>
    <script src="js/seleciona_guia.js" type="text/javascript"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- JS Bootstrap -->
    <script src="css/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
